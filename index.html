<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse a sua conta do PayPal</title>
    <link rel="icon" href="https://www.paypalobjects.com/en_US/i/icon/pp_favicon_x.ico"/>
    <link rel="apple-touch-icon" href="https://www.paypalobjects.com/webstatic/icon/pp64.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="main" class="main">
    <section id="login" class="login">
        <div class="box">
            <div id="content" class="contentContainer">
                <header>
                    <img width="115px" src="https://logosmarcas.net/wp-content/uploads/2020/04/PayPal-Logo.png" alt="">
                </header>
                <form class="form">
                    <div id="emailSection" class="inputsDiv">
                        <input class="inputs" type="email" placeholder="E-mail ou número de celular">
                    </div>
                    <div id="passwordSection" class="inputsDiv">
                        <input class="inputs" type="password" placeholder="Senha">
                    </div>
                    <div id="loginButton">
                        <button class="buttons" id="loginBtn"><b>Log in</b></button>
                    </div>
                    <div id="forgotPassword">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    <div id="separator">
                        <span>ou</span>
                    </div>
                    <div id="signinButton">
                        <button class="buttons" id="signinBtn"><b>Criar conta</b></button>
                    </div>
                    <div id="languageFooter">
                        <div id="language">
                            <a href="">
                                <img height="17px" width="22px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Flag_of_Brazil_%281968%E2%80%931992%29.svg/1280px-Flag_of_Brazil_%281968%E2%80%931992%29.svg.png" alt="">
                            </a>
                            <a href="">
                                <img height="19px" width="26px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvcZ8Bqt9flhKaAT1h9jiAk54k59ik4sG8SCqBUADbNGKoxBDlTFbg_0jyq4bUd66jPzc&usqp=CAU" alt="">    
                            </a>
                        </div>
                        <span><a href=""><b>Português</b></a></span>
                        <span> | </span>
                        <span><a href="">English</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>
